<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="login">

    </div>

    <div id="chat">
            <div id="messages"></div>
        message: <input type="text" id="message-input">
        <button id='send-message'>Send!</button>
    </div>


    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyCnEfX6P_dYgunPn5C7Du72b-CHFqC1mSs",
        authDomain: "on-fire-c5f24.firebaseapp.com",
        databaseURL: "https://on-fire-c5f24.firebaseio.com",
        projectId: "on-fire-c5f24",
        storageBucket: "on-fire-c5f24.appspot.com",
        messagingSenderId: "858788035795"
      };
      firebase.initializeApp(config);
      var user = "hedrickcu@gmail.com";
      document.getElementById('send-message').addEventListener('click', function(){
        firebase.database().ref().push({
            username: user,
            message: document.getElementById('message-input').value
        })
        .then(res=>console.log(res));
      });
      
      firebase.database().ref().on('value', function(snapshot){
          console.log(snapshot.val());
          var msgDiv = document.getElementById('messages');
          var messages = snapshot.val();
          var appendStr = '';
          for (k in messages){
              appendStr += `<h3>${messages[k].username}: ${messages[k].message}</h3>`;
          }
          msgDiv.innerHTML = appendStr;
      })
    </script>
</body>
</html>
